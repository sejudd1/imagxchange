<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>imagXchange</title>
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/scripts/app.js"></script>
  <script type="text/javascript" src="js/controllers/mainController.js"></script>
  <script type="text/javascript" src="js/controllers/photoController.js"></script>
  <script type="text/javascript" src="js/scripts/authFactories.js"></script>  
  <script type="text/javascript" src="js/scripts/buy.js"></script>
  <script src="ng-file-upload-shim(.min).js"></script> <!-- for no html5 browsers support -->
  <script src="ng-file-upload(.min).js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

</head>
<body ng-app="imagXchange" ng-controller="MainController as mainCtrl">
  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">imagXchange</a>
      </div>
      <ul class="nav navbar-nav navbar-left">
        <li ng-if="!mainCtrl.loggedIn"><a ui-sref="contact">Contact</a></li>
        <li ng-if="mainCtrl.loggedIn"><a ui-sref="profile">Profile</a></li>
        <li ng-if="mainCtrl.loggedIn"><a ui-sref="gallery">Gallery</a></li>
        <li ng-if="mainCtrl.loggedIn"><a ui-sref="photo">Photo</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="mainCtrl.loggedIn"><a>Hi {{mainCtrl.user.username}}</a></li>
        <li ng-if="!mainCtrl.loggedIn"><a ui-sref="login">Login</a></li>
        <li ng-if="!mainCtrl.loggedIn"><a ui-sref="signup">Sign up</a></li>
        <li ng-if="mainCtrl.loggedIn"><a ng-click="mainCtrl.logout()">Log out</a></li>  
      </ul>
    </div>
  </nav>

<div ui-view ng-controller="PhotosController as photoCtrl"></div>

<div id="tweet-container"></div>
 <script type="text/javascript">
  var socket = io();
    socket.on('connect', function() {
      console.log('Connected!');
    });
    socket.on('tweets', function(tweet) {
      var html = '<div class="row"><div class="col-md-6 col-md-offset-3 tweet"><img src="' + tweet.user_profile_image + '" class="avatar pull-left"/><div class="names"><span class="full-name">' + tweet.name + ' </span><span class="username">@' +tweet.screen_name + '</span></div><div class="contents"><span class="text">' + tweet.text + '</span></div></div></div>';
      $('#tweet-container').prepend(html);
    });
</script>

  
<!-- footer here -->
<footer>
  <hr>
</footer>
</body>
</html>
