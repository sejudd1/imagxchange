<div class="navbump"></div>
  <div class="signUpHeaderImg">
    <div ui-view class="SignUp">
        <div class="container">
          <div class="row col-md-6 col-md-offset-3">

              <div class="jumbotron">
                <img id="logo" src="../css/assets/images/Logo.png">
                <h1>imagXchange</h1>
                <h2>Sign up</h2>    
                  <form ng-submit="mainCtrl.signup()">

                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" ng-model="mainCtrl.user.username">
                    </div>
                    
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" class="form-control" ng-model="mainCtrl.user.email">
                    </div>

                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" ng-model="mainCtrl.user.password">
                    </div>

                    <div class="alert alert-danger" ng-if="mainCtrl.error">
                      {{ mainCtrl.error }}
                    </div>

                    <button type="submit" class="btn btn-block btn-primary">
                      <span>Sign up</span>
                    </button>

                  </form>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
